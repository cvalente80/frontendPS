name: Deploy Functions

on:
  # Manual trigger only, automatic deploys disabled for now
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Inject EmailJS env vars
        working-directory: functions
        env:
          EMAIL_NOTIFICATIONS_ENABLED: ${{ secrets.EMAIL_NOTIFICATIONS_ENABLED }}
          EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          ADMIN_TO: ${{ secrets.ADMIN_TO }}
          SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
        run: |
          echo "EMAIL_NOTIFICATIONS_ENABLED=${EMAIL_NOTIFICATIONS_ENABLED}" >> $GITHUB_ENV
          echo "EMAILJS_SERVICE_ID=${EMAILJS_SERVICE_ID}" >> $GITHUB_ENV
          echo "EMAILJS_TEMPLATE_ID=${EMAILJS_TEMPLATE_ID}" >> $GITHUB_ENV
          echo "EMAILJS_PUBLIC_KEY=${EMAILJS_PUBLIC_KEY}" >> $GITHUB_ENV
          echo "ADMIN_TO=${ADMIN_TO}" >> $GITHUB_ENV
          echo "SITE_BASE_URL=${SITE_BASE_URL}" >> $GITHUB_ENV

      - name: Install functions deps
        working-directory: functions
        run: |
          npm ci || npm install

      - name: Build functions
        working-directory: functions
        run: npm run build

      - name: Deploy only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only functions --token "$FIREBASE_TOKEN"
